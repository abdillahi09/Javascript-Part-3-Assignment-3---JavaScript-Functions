<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiplication Table 5 Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p>Check the console for the Multiplication Table</p>
	
	<script>
		
	   function printTimesTable () {
		   var placeHolder = "=";
		   for (i = 1; i <= 10; i++) {
			   console.log("5 * " + i + " " + placeHolder + " " + i*5); 
		   }
	   }
		
		console.log(printTimesTable());
	</script>
</body>
</html>
